version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: orapa_mine_db
    environment:
      POSTGRES_DB: orapa_mine
      POSTGRES_USER: orapa_user
      POSTGRES_PASSWORD: orapa_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orapa_user -d orapa_mine"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
